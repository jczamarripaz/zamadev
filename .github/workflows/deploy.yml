name: CD Workflow

on:
  push:
    branches: [ main ]

jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install & Test
        run: |
          npm ci
          npm run lint
          npm test -- --watch=false

  build_and_push:
    name: Build & Push to Docker Hub
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Images
        run: |
          docker build --build-arg ENV_CONFIGURATION=dev -t ${{ secrets.DOCKERHUB_USERNAME }}/zamadev:dev .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/zamadev:dev
          
          docker build --build-arg ENV_CONFIGURATION=test -t ${{ secrets.DOCKERHUB_USERNAME }}/zamadev:test .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/zamadev:test
          
          docker build --build-arg ENV_CONFIGURATION=prod -t ${{ secrets.DOCKERHUB_USERNAME }}/zamadev:prod .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/zamadev:prod

  deploy_dev:
    name: Deploy to Dev
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/zamadev-dev
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export IMAGE_TAG=dev
            export CONTAINER_NAME=zamadev-dev
            export PORT=3000
            
            docker pull ${DOCKERHUB_USERNAME}/zamadev:${IMAGE_TAG}
            
            docker compose up -d --force-recreate --remove-orphans
            
            docker image prune -f

  deploy_test:
    name: Deploy to Test
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/zamadev-test
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export IMAGE_TAG=test
            export CONTAINER_NAME=zamadev-test
            export PORT=3001
            
            docker pull ${DOCKERHUB_USERNAME}/zamadev:${IMAGE_TAG}
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f

  deploy_prod:
    name: Deploy to Prod
    needs: deploy_test
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/zamadev-prod
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export IMAGE_TAG=prod
            export CONTAINER_NAME=zamadev-prod
            export PORT=8080
            
            docker pull ${DOCKERHUB_USERNAME}/zamadev:${IMAGE_TAG}
            docker compose up -d --force-recreate --remove-orphans
            docker image prune -f