name: CD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build_and_test:
    name: NPM Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install & Test
        run: |
          npm ci
          npm run lint
          npm run build
          npm test -- --watch=false

  deploy:
    name: Deploy to ${{ matrix.env }}
    needs: build_and_test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - env: dev
            port: 3000
          - env: test
            port: 3001
          - env: prod
            port: 8080
    environment: ${{ matrix.env }}
    steps:
      - name: SSH Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/apps/zamadev-${{ matrix.env }}
            cd ~/apps/zamadev-${{ matrix.env }}
            [ -d .git ] || git clone https://github.com/jczamarripaz/zamadev.git .
            git pull origin main
            
            export PORT=${{ matrix.port }}
            export CONTAINER_NAME=zamadev-${{ matrix.env }}
            export ENV_NAME=${{ matrix.env }}
            
            docker compose build --build-arg ENV_CONFIGURATION=$ENV_NAME
            docker compose up -d