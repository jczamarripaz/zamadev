server {
    listen 80;
    server_name localhost;

    # Root directory where the compiled Angular files will live inside the container
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip compression to improve loading speed
    gzip on;
    gzip_http_version 1.1;
    gzip_disable      "MSIE [1-6]\.";
    gzip_min_length   256;
    gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # This is the magic line for Angular SPAs.
        # It tries to serve the file, then the directory, and finally falls back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache settings for static assets (images, fonts, scripts)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}